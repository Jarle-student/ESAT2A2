    <div class="wrapper"> <!-- code for the white box -->
        <div class="container">
            <div class="title">Check Out</div>

            <form id="checkoutForm" action="fout.html" method="post"> <!-- code for the form with id checkoutForm that will launch the page fout once the form is completed -->

                <div class="input-form">
                    <div class="section-1">
                        <div class="items">
                            <label class="label">Card Number</label>
                            <input id="card" name="card" type="text" class="input" maxlength="19" placeholder="1234 1234 1234 1234" required> <!-- the input of the user has a certain id, has a specific format (data-masker) and a placeholder to let the user know the correct format; this input is furthermore required -->
                            <span class="error" id="cardError"></span><br>

                        </div>
                    </div>
                    <div class="section-2">
                        <div class="items">
                            <label class="label">Card Holder</label>
                            <input id="name" name="name" type="text" class="input" placeholder="Full Name" required>
                            <span class="error" id="nameError"></span><br>

                        </div>
                    </div>
                    <div class="section-3">
                        <div class="items">
                            <label class="label">Expire Date</label>
                            <input id="date" name="date" type="text" class="input" data-mask="00 / 00" placeholder="MM / YY" required>
                            <span class="error" id="dateError"></span><br>
                        </div>
                        <div class="items">
                            <label class="label">CVC Code</label>
                            <input id="code" name="code" type="text" class="input" maxlength="4" placeholder="000" required>
                            <span class="error" id="codeError"></span><br>
                        </div>
                    </div>
                </div>

                <button type="submit" class="button">Proceed</button> <!-- code for the button Proceed that submits the form and if well completed, will launch the page fout -->

            </form>
        </div>
    </div>

    <script src="bank.js"></script> <!-- Connect to bank.js -->
